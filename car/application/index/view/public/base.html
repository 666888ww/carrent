<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{block name="title"}{/block}车辆租赁首页</title>
    <link rel="stylesheet" href="/static/index/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/index/css/index.css" />
    <link rel="stylesheet" href="/static/index/css/new_file.css">
</head>
<body style="position: relative">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-menu collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="{:url('index/index/first')}">首&nbsp;&nbsp;&nbsp;&nbsp;页</a></li>
                <li><a href="{:url('index/message/message')}">新闻中心</a></li>
                {foreach name="cates" id="vo"}
                <li><a href="{:url('index/another/another',['id'=>$vo.id])}">{$vo.catename}</a></li>
                {/foreach}
                <li><a href="{:url('index/oneself/oneself')}">个人中心</a></li>
                <li><a href="{:url('index/comment/comment')}">评论中心</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {if session('id')}
                <li><a href="">{:session('name')}</a></li>
                <li><a href="{:url('index/login/login')}">退出登录</a></li>
                {else/}
                <li><a href="{:url('index/login/login')}">登录</a></li>
                <li><a href="{:url('index/register/register')}">注册</a></li>
                {/if}
            </ul>
            <form action="#" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" id="search" name="search" placeholder="搜索" />
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-sm">搜索</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container">
     <div id="imag" style="width:1502px;height: 510px;margin-left:-190px;margin-top: -29px;">
        <img src="/static/index/img/6.jpg" style="width:100%;height: 100%;"/>
        <img src="/static/index/img/2.jpg" style="width:100%;height: 100%;"/>
        <img src="/static/index/img/5.jpg" style="width:100%;height: 100%;"/>
        <ul style="margin-left: 200px;margin-top: 160px">
            <li></li>
            <li></li>
            <li></li>
        </ul>
     </div>
    {block name="content"}
    {/block}
    </div>
<div class="footer" style="position:absolute;bottom:-180px; left:620px;background: #fff;" >
    <p >Copyright 2019  基于Web的车辆租赁系统的设计与实现</p>
</div>
<script src="/static/index/js/jquery-3.3.1.min.js"></script>
<script src="/static/index/js/bootstrap.min.js"></script>
<script src="/static/index/js/new_file.js"></script>
<script src="/static/lib/layer/layer.js"></script>
<script src="/static/index/laydate/laydate.js"></script>
{block name='js'}
{/block}
</body>
</html>
