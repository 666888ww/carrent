{extend name="public/base"/}
{block name='content'}
<div class="article-comment" style="margin-top: 40px">
    <div class="page-header"><b style="font-size: 18px;">评&nbsp;&nbsp;&nbsp;论</b></div>
    <div class="comment-content">
        <form action="commte"  method="post">
            <div class="form-group">
                <input type="hidden" name="carmessageid" value="{$carmessage.id}">
                <input type="hidden" name="userid" value="{:session('id')}">
                <textarea class="form-control"  name="content" rows="5" cols=""></textarea>
            </div>
            <div class="form-group pull-right">
                <button class="btn btn-primary" id="comment">评论（请认真评论）</button>
            </div>
        </form>
    </div>
    <div class="clearfix"></div>
    <div class="comment-list">
        <div class="comment-list-item">
            {foreach name='comment' id='vo'}
            <div class="info">{$vo.user.name}<small>{$vo.create_time}</small><small>
            </small></div>
            <div class="content">{$vo.content}</div>
            {/foreach}
        </div>
        <br>
        <div align="center">{$comment->render()|raw}</div>
    </div>
</div>
{/block}
