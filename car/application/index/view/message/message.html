{extend name="public/base"/}
{block name="content"}
<h3 style="margin-left: 2px;margin-top: 40px;">新闻中心</h3>
<div class="widget-body" style="margin-top: 20px;">
    <table class="table table-hover table-bordered" >
        <thead style="background: #c2c2c2">
        <tr>
            <th>新闻标题</th>
            <th>新闻内容</th>
            <th>添加日期</th>
        </tr>
        </thead>
        {foreach name="infor" id="vo"}
        <tr>
            <td>{$vo.infortitle}</td>
            <td>{$vo.inforcontent}</td>
            <td>{$vo.create_time}</td>

        </tr>
        {/foreach}
    </table>

</div>
{/block}
