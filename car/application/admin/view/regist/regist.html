<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基于Web的车辆租赁系统的设计与实现</title>
    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/admin/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/admin/css/weather-icons.min.css" rel="stylesheet" />
    <link id="beyond-link" href="/static/admin/css/beyond.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="login-container">
    <div class="loginbox bg-white">
        <div class="loginbox-title">注册</div>
    <form action="check" method="post">
        <div class="loginbox-or">
            <div class="or-line"></div>
        </div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" placeholder="用户名" name="name"/>
        </div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" placeholder="昵称" name="nickname"/>
        </div>
        <div class="loginbox-textbox">
            <input type="password" class="form-control" placeholder="密码" name="pass"/>
        </div>
        <div class="loginbox-textbox">
            <input type="password" class="form-control" placeholder="确认密码" name="repass"/>
        </div>
        <div class="loginbox-textbox">
            <input type="email" class="form-control" placeholder="邮箱" name="email"/>
        </div>

        <div class="loginbox-submit">
            <input type="submit" class="btn btn-primary btn-block" value="立即注册">
        </div>
    </form>
        <div class="loginbox-signup">
            <a href="">注册账户</a>
        </div>
    </div>
    <div class="logobox" style="background-color: #3B4249;">
    <p class="text-center" style="font-size: 16px;color: #fff;font-style: italic;">基于Web的车辆租赁系统的设计与实现</p>
</div>
</div>

<script src="/static/admin/js/skins.min.js"></script>
<!--Basic Scripts-->
<script src="/static/admin/js/jquery.min.js"></script>
<script src="/static/admin/js/bootstrap.min.js"></script>
<script src="/static/admin/js/slimscroll/jquery.slimscroll.min.js"></script>
<!--Beyond Scripts-->
<script src="/static/admin/js/beyond.js"></script>
<script>
    $(window).bind("load", function () {

        /*Sets Themed Colors Based on Themes*/
        themeprimary = getThemeColorFromCss('themeprimary');
        themesecondary = getThemeColorFromCss('themesecondary');
        themethirdcolor = getThemeColorFromCss('themethirdcolor');
        themefourthcolor = getThemeColorFromCss('themefourthcolor');
        themefifthcolor = getThemeColorFromCss('themefifthcolor');

    });
</script>
</body>
<!--  /Body -->
</html>
