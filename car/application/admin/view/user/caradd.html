                                <span class="widget-caption">车辆添加</span>
                            </div>
                            <div class="widget-body">
                                <form action="insert" class="form-horizontal" method="post">
                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">车辆名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="title" name="name" placeholder="车辆名称" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">所属导航</label>
                                        <div class="col-sm-6">
                                           <select id="cateid" name="cateid" class="form-control">
                                               <option value="">请选择</option>
                                               {foreach name='cate' id='vo'}
                                               <option value="{$vo.id}">{$vo.catename}</option>
                                               {/foreach}
                                           </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">车辆租金</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="price" name="price" placeholder="车辆租金" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">车辆押金</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control"  name="rent" placeholder="车辆押金" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox col-sm-offset-2 col-sm-6">
                                            <label>
                                                <input type="checkbox" class="form-control" id="sale" name="sale" value="1" />
                                                <span class="text">特价车辆</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">车辆状态</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="stastu" name="status" placeholder="车辆状态" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">车辆类型</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="cartype" name="type" placeholder="车辆类型" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">车辆描述</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" id="cardespertion" name="cardespertion" >
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
